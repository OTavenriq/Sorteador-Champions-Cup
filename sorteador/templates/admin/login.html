{% extends "admin/login.html" %}
{% load static %}

{# Mantém o título padrão "Django administration" e remove o link "← Voltar ao site" #}
{% block branding %}
  <div id="site-name" style="margin: 10px 0;">
    <h1 style="color: var(--body-fg); font-weight: 600;">Django administration</h1>
  </div>
{% endblock %}

{% block content %}
  {{ block.super }}

  <div style="text-align: center; margin-top: 40px;">
    <a href="{% url 'dashboard' %}"
       class="button"
       style="
         background-color: var(--button-bg);
         border: none;
         color: var(--button-fg);
         padding: 10px 18px;
         border-radius: 4px;
         text-decoration: none;
         font-weight: 500;
         display: inline-block;
         margin-top: 15px;
         transition: background-color 0.3s ease;
       "
       onmouseover="this.style.backgroundColor='var(--button-hover-bg)'"
       onmouseout="this.style.backgroundColor='var(--button-bg)'">
      ⬅ Voltar para a página inicial
    </a>
  </div>
{% endblock %}
