{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h1 class="mb-4">Painel Principal</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total de Jogadores</h5>
                    <p class="card-text display-4">{{ total_jogadores }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total de Times</h5>
                    <p class="card-text display-4">{{ total_times }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
