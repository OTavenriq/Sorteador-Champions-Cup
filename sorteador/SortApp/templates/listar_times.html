{% extends 'base.html' %}

{% block content %}
<div class="container-fluid py-5 champions-bg">

    <!-- Cabeçalho -->
    <div class="row justify-content-center mb-5">
        <div class="col-lg-10 d-flex flex-wrap justify-content-between align-items-center gap-3">

            <div>
                <h1 class="fw-bold text-light champions-title mb-0">
                    Times
                </h1>
                <p class="text-secondary mb-0">Cedro Champions Cup</p>
            </div>

            <div class="d-flex gap-2">
                <a href="{% url 'cadastrar_time' %}" class="btn btn-success px-4">
                    + Adicionar Time
                </a>
                <a href="{% url 'listar_times_completos' %}" class="btn btn-primary px-4">
                    Ver Times e Jogadores
                </a>
            </div>

        </div>
    </div>

    <!-- Grid de Times -->
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

                {% for time in times %}
                <div class="col">
                    <a href="{% url 'detalhes_time' time.id %}"
                       class="text-decoration-none">

                        <div class="champions-card text-center h-100">

                            {% if time.escudo %}
                                <div class="p-4">
                                    <img src="{{ time.escudo.url }}"
                                         alt="Escudo de {{ time.nome }}"
                                         class="team-shield-lg">
                                </div>
                            {% endif %}

                            <div class="champions-divider"></div>

                            <div class="p-3">
                                <h5 class="fw-bold text-light mb-0">
                                    {{ time.nome }}
                                </h5>
                            </div>

                        </div>

                    </a>
                </div>
                {% empty %}
                    <div class="text-center text-secondary">
                        Nenhum time cadastrado.
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>

</div>

<style>
/* FUNDO CHAMPIONS */
.champions-bg {
    min-height: 100vh;
    background: radial-gradient(circle at top, #1b3a6f, #0a1428 70%);
}

/* TÍTULO */
.champions-title {
    font-size: 2.6rem;
    border-bottom: 3px solid #1e90ff;
    display: inline-block;
    padding-bottom: 10px;
}

/* CARD */
.champions-card {
    background: rgba(255, 255, 255, 0.06);
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    overflow: hidden;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.champions-card:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 14px 36px rgba(30,144,255,0.35);
}

/* ESCUDO */
.team-shield-lg {
    max-height: 150px;
    width: auto;
    object-fit: contain;
    filter: drop-shadow(0 0 10px rgba(30,144,255,0.6));
}

/* DIVISOR */
.champions-divider {
    height: 1px;
    background: rgba(255,255,255,0.12);
}
</style>

{% endblock %}
