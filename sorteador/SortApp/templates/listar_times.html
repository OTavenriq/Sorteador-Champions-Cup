{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Times</h2>
    <div>
        <a href="{% url 'cadastrar_time' %}" class="btn btn-success me-2">+ Adicionar Time</a>
        <a href="{% url 'listar_times_completos' %}" class="btn btn-primary">Ver Times e Jogadores</a>
    </div>
</div>

<div class="row">
    {% for time in times %}
    <div class="col-md-4 mb-4">
        <a href="{% url 'detalhes_time' time.id %}" style="text-decoration: none; color: inherit;">
            <div class="card text-center shadow hover-expand">
                {% if time.escudo %}
                <img src="{{ time.escudo.url }}" class="card-img-top" 
                     style="max-height: 150px; object-fit: contain;" alt="Escudo">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ time.nome }}</h5>
                    <!-- Exemplo opcional de mostrar overall total -->
                    <!-- <p>Overall total: {{ time.overall }}</p> -->
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
