<!-- templates/base.html -->
 {% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sorteador de Times</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'dashboard' %}">
            <img src="{% static '/logoCCC.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">Sorteador</a>
        <div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'listar_jogadores' %}">Jogadores</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'listar_times' %}">Times</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/">Administração</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
    $(document).ready(function() {
        $('#tabelaJogadores').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json"
            },
            "order": [[1, "asc"]],  // ordena inicialmente pela coluna 2 (classificacao)
            "pageLength": 10
        });
    });
</script>

</body>
</html>
